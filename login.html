<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fibo | Signup</title>

		<!-- Core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/linecons.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/login.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrap">
			<div class="logo"></div>
			<div class="error" style="display: none;">
				<span><strong>Error! </strong> Somethings happened</span>
				<span id="btnCloseErr" class="err-close">x</span>
			</div>
			<div class="block">
				<div class="col-xs-12 col-md-4 login">
					<div class="title">
						<h4>Login</h4>
						<span aria-hidden="true" class="li_key"></span>
					</div>
					<div class="form-login">
						<form action="#" id="SignIn">
							<input type="email" name="email" placeholder="Email">
							<input type="password" name="pass" placeholder="Password">
							<button type="submit" class="btn-signin">Sign In</button>
						</form>
						<a href="#">Forgot password?</a>
					</div>
				</div>
				<div class="col-xs-12 col-md-8 signup">
					<div class="title">
						<h4>Signup</h4>
						<span aria-hidden="true" class="li_pen"></span>
					</div>
					<div class="form-signup">
						<form action="#" id="SignUp">
							<input type="email"  name="email" placeholder="Enter email" required>
							<input type="text" name="name" placeholder="Enter your name" required>
							<input type="password" name="pass" placeholder="Password" required>
							<input type="password" name="confpass" placeholder="Confirm Password" required>
							<button type="submit" class="btn-signup">Sign Up</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Owl Carousel -->
		<script src="js/owl.carousel.min.js"></script>
		<!-- Main js -->
		<script src="js/login.js"></script>
	</body>
</html>
